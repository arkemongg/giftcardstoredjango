{% block subject %}Account Activation{% endblock %}

{% block html_body %}

    <h2>Account Activation</h2>
    <p style="color: #333; font-size: 24px;" >Dear {{ user.username }},</p>
    <p style = "color: #555; font-size: 16px;"> Thank you for registering. To activate your account, please click the following link:</p>
    <a style = "color:white" href="http://127.0.0.1:5500/activation.html?uid={{ uid }}&token={{token}}"> <button style = "width:150px; background-color:#1A73E8; font-size:16px">Activate</button> </a>
    <p>Best regards,</p>
    <h1 style="color:#555">The Gift Card Store team</h1>
{% endblock %}
