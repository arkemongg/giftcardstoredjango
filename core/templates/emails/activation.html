Subject: {% block subject %}Account Activation{% endblock %}

{% block html_body %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>Account Activation</h2>
  <p style="color: #333; font-size: 24px;">Dear {{ user.username }},</p>
  <p style="color: #555; font-size: 16px;">Thank you for registering. To activate your account, please click the following
    link:</p>
  <a href="{{ url }}/activation.html?uid={{ uid }}&token={{token}}">
    <button style="cursor: pointer;color:white ; width:150px; background-color:#1A73E8; font-size:16px">Activate</button>
  </a>
  <p>Best regards,</p>
  <h1 style="color:#555">The Gift Card Store team</h1>
</body>
</html>
{% endblock %}
